version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "@yalpertem"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    groups:
      nuxt:
        patterns:
          - "nuxt*"
          - "@nuxt/*"
      vue:
        patterns:
          - "vue*"
          - "@vue/*"
      eslint:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "*eslint*"
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "vue-tsc"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
